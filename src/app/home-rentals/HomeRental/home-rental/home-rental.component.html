<form #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Name</label>
        <input name="Name" [(ngModel)]="service.formData.Name" class="form-control">
    </div>
    <div class="form-group">
        <label>Country</label>
        <input name="Country" [(ngModel)]="service.formData.Country" class="form-control">
    </div>
    <div class="form-group">
        <label>City</label>
        <input name="City"  [(ngModel)]="service.formData.City" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block">SAVE</button>
    </div>
</form>
